    <!-- JavaScript for smooth navigation transitions -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all anchor links
            const links = document.querySelectorAll('a');
    
            links.forEach(link => {
                // Add a click event listener to each link
                link.addEventListener('click', function (event) {
                    const href = this.getAttribute('href'); // Get the value of the href attribute
    
                    if (href && !href.startsWith('#')) { // Skip anchor links
                        event.preventDefault(); // Prevent default link navigation
                        
                        // Apply a fade-out animation to the body
                        document.body.style.animation = 'fadeOut 0.2s ease-out';
                        
                        // Delay navigation to match the animation duration
                        setTimeout(() => {
                            window.location.href = href;
                        }, 500); // Matches fade-out animation duration
                    }
                });
            });
        });
    </script>
