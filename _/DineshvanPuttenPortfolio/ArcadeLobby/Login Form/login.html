<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" type="image/png" href="images/controllericon.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Loginbox-->
    <div class="loginbox">
        <!--Profile image-->
        <img src="images/Avatar.png" class="avatar" alt="img">
        <!-- h1 -->
        <h1>Login Here</h1>
        <!--Form-->
        <form>
            <!-- Username -->
            <p>Username</p>
            <input type="text" id="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" id="password" placeholder="Enter Password">
            <input type="submit" value="Login">
            <!-- Form-anchor -->
            <a href="#">Lost password?</a><br>
            <a href="ArcadeLobby/MainLobby/signup.html">Don't have an account?</a><br>
            <a href="file:///C:/Users/dinoz/OneDrive/Desktop/MyPortfolio/DineshvanPuttenPortfolio/ArcadeLobby/MainLobby/mainlobby.html" class="go-back-button">Go Back to Lobby</a>
        </form>
        
    </div>

    <div class="bubbles">
        <img src="giphy.gif" alt="img">
        <img src="giphy.gif" alt="img">
    </div>

    <script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
            alert('Login successful');
            // Optionally redirect to another page
            // window.location.href = 'dashboard.html';
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error('Error:', error);
    }
});
</script>
    
</body>
</html>
