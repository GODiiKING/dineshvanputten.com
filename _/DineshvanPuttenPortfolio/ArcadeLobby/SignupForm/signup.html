<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" type="image/png" href="images/controllericon.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Loginbox-->
    <div class="loginbox">
        <!--Profile image-->
        <img src="images/Avatar.png" class="avatar" alt="img">
        <!-- h1 -->
        <h1>Signup Here</h1>
        <!--Form-->
        <form>
            <!-- Username -->
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <!-- Password -->
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Login">
            <!-- Form-anchor -->
            <a href="ArcadeLobby/MainLobby/login.html">Have an account?</a><br>
            <a href="ArcadeLobby/MainLobby/mainlobby.html" class="go-back-button">Go Back to Lobby</a>
        </form>
        
    </div>

    <div class="bubbles">
        <img src="giphy.gif" alt="img">
        <img src="giphy.gif" alt="img">
    </div>
    
</body>
</html>
