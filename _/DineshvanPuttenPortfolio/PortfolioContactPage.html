    <!-- JavaScript for smooth navigation transitions -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all links in the document
            const links = document.querySelectorAll('a');
    
            links.forEach(link => {
                // Add a click event listener to each link
                link.addEventListener('click', function (event) {
                    const href = this.getAttribute('href'); // Get the href attribute of the link
    
                    if (href && !href.startsWith('#')) { // Skip anchor links
                        event.preventDefault(); // Prevent default navigation behavior
                        
                        // Apply a fade-out animation to the body
                        document.body.style.animation = 'fadeOut 0.2s ease-out';
                        
                        // Redirect after the fade-out animation completes
                        setTimeout(() => {
                            window.location.href = href;
                        }, 500); // Delay matches the animation duration
                    }
                });
            });
        });
    </script>
